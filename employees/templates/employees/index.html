{% extends "employees/base.html" %}

{% block title %}Алфавитный указатель{% endblock %}

{% block content %}

{% for group in alphabet_groups %}
    <a class="btn btn-default" href="/index/?offset={{ group.offset }}&limit={{ group.limit }}" role="button">
        {{ group.name }}
    </a>
{% endfor %}
    <h4>Сотрудники</h4>
    {% for employee in employees %}
    <p><a href="/employees/{{ employee.id }}/">{{ employee.surname }}</a></p>
    {% endfor %}
{% endblock content %}
